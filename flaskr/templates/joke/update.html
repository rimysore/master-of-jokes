{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Update a Joke{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('joke.view') }}">My Jokes</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for joke in jokes %}
    <article class="joke">
        <form method="post">
            <label for="title">Title</label>
            <input name="title" id="title" placeholder="{{ joke['title'] }}" value="{{ request.form['title'] }}" disabled>
            <label for="body">Body</label>
            <textarea name="body" id="body" placeholder="{{ joke['body'] }}">{{ request.form['body'] }}</textarea>
            <input type="submit" value="Update">
        </form>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
